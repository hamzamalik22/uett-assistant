{% load static %}
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<link href='//fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
<link href='//fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{% static 'styles/login.css' %}">
<link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <a href="{% url 'home' %}" style="position: absolute; top: 20px; left: 20px; color: #ffffff; padding: 10px 20px; font-size: 30px; font-weight: bold; cursor: pointer; text-decoration: none; display: inline-flex; align-items: center;">
        <i class="ri-arrow-left-line"></i>
    </a>
  <div class="content">
	{% if messages %}
	<ul>
		{% for message in messages %}
			<h4 style='background-color: #eaf3fd;color: #2980b9;border-left: 5px solid #2980b9;font-family: Tahoma, sans-serif;font-weight: 500;'>{{ message }}</h4>
		{% endfor %}
	</ul>
{% endif %}
	<h1>LOGIN</h1>
	<p>Login page for Staff members of Project <span>UET DOST</span></p>
	<form method="post">
		{% csrf_token %}
	<input type="text" name="username" value="USERNAME" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'USERNAME';}">
	<input type="password" name="password" value="PASSWORD" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'PASSWORD';}">
	<input type="submit" value="SIGN IN">
	<form>
  </div>
</body>
</html>
