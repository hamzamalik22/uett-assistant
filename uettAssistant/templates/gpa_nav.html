{% load static %}
<div id="allHeader">
    <header id="mainHeader">
        <div id="headercontainer">
            <a href="{% url 'home' %}" class="mainLogo">UET DOST</a>
            <!-- Menu Button -->
            <button id="menuButton" class="menu-btn">☰ Menu</button>
        </div>
    </header>
    <div class="credits">
        University of Engineering & Technology, Taxila
    </div>
</div>

<!-- Sidebar Menu -->
<div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="toggleNav()">×</a>
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'gpa' %}">GPA Calculator</a>
    <a href="{% url 'generate_pdf' %}">Title Page Generator</a>
    {% if user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>
    {% endif %}
</div>

<style>
    .menu-btn {
        font-family: 'Handjet', cursive;
        font-size: 20px;
        background: none;
        border: none;
        cursor: pointer;
        color: #000;
    }

    .sidebar {
        font-family: 'Handjet', cursive;
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 100;
        top: 0;
        right: 0;
        background-color: #111;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
    }

    .sidebar a {
        padding: 10px 15px;
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: block;
        transition: 0.3s;
    }

    .sidebar a:hover {
        color: #f1f1f1;
    }

    .sidebar .closebtn {
        position: absolute;
        top: 10px;
        right: 25px;
        font-size: 36px;
    }

    #headercontainer {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
</style>

<script>
    function toggleNav() {
        var sidebar = document.getElementById("mySidebar");
        if (sidebar.style.width === "250px") {
            sidebar.style.width = "0";
        } else {
            sidebar.style.width = "250px";
        }
    }

    document.getElementById('menuButton').addEventListener('click', toggleNav);
</script>
